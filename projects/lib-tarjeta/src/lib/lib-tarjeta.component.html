<div class="card width: 100%; height: 100%; position: relative">
  <p-card [style]="{ width: '326px', height:'140px', flexShrink:'0',
      left: '0px', top: '0px', position: 'absolute',
       borderRadius: '13px', border: '1px #E0E0E0 solid'
      }">
    <p-image id="characterImage"></p-image>
    <button *ngIf="!showFav" (click)="setFavorito()" id="ellipseImage" pButton pRipple type="button" icon="pi pi-star" class="p-button-rounded p-button-text">
      <div style="width: 100%; height: 100%; position: absolute">
        <div id="star">
        </div>
      </div>
    </button>
    <button *ngIf="showFav" (click)="setFavorito()" id="ellipseImage" pButton pRipple type="button" icon="pi pi-star" class="p-button-rounded p-button-text">
      <div style="width: 100%; height: 100%; position: absolute">
        <div id="starY">
        </div>
      </div>
    </button>
    <div
      style="width: 73px; height: 15px; left: 167px; top: 17px; position: absolute; color: #4F4F4F; font-size: 10px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">
      {{character.status}} - {{character.species}}</div>
    <div
      style="width: 136px; height: 15px; left: 155px; top: 58px; position: absolute; color: #828282; font-size: 10px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">
      Last known location:</div>
    <div
      style="left: 155px; top: 30px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">
      {{character.name}}</div>
    <div
      style="width: 65px; height: 15px; left: 150px; top: 73px; position: absolute; text-align: center; color: black; font-size: 12px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">
      {{character.location.name}}</div>
    <div
      style="width: 136px; height: 15px; left: 155px; top: 97px; position: absolute; color: #828282; font-size: 10px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">
      First seen in:</div>
    <div
      style="width: 123px; height: 15px; left: 130px; top: 112px; position: absolute; text-align: center; color: black; font-size: 12px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">
      {{character.origin.name}}</div>
    <div
      style="width: 6px; height: 6px; left: 155px; top: 20px; position: absolute; background: #27AE60; border-radius: 9999px">
    </div>
  </p-card>
</div>
